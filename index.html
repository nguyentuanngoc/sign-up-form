<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    
    <body>
        <div class="img-container">
            <div class="logo-container">
                <img src="odin-lined.png">
                <p id="odin">ODIN</p>
            </div>
            <img src="julien-riedel-2aL06v8zqRg-unsplash.jpg">
        </div>
        <div class="form-container">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut at mollis eros. Curabitur aliquam dictum mauris, nec eleifend mauris ullamcorper non.</p>
            <p>Sign up now</p>
            <form action="#" method="post" id="form">
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" minlength="9" maxlength="9">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div>
                        <label for="user_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
        
            </form>

            <button type="submit" form="form">Create an account</button>

            <p id="account-already">Already have an account?  <button id="log-in">Log in</button></p>
            
        </div>
    </body>
</html>
